<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link href="reset.css" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">

    <!--Link Roboto Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--Barra Topo-->
    <div class="barra-topo">
        <div class="conteudo-barra-topo">

            <!-- logo do Instagram-->
            <div class="logo-instagram">
                <ion-icon name="logo-instagram"></ion-icon>
                <img src="arquivos_uteis/logo.png" alt="Logo Instagram">
            </div>

            <!--barra de pesquisar-->
            <div class="barra-pesquisar">
                <p>Pesquisar</p>
            </div>

            <!--icones de notificação-->
            <div class="icones-notificacoes">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </div>

    <!--conteudo-pagina-->
    <div class="conteudo-pagina">
        <div class="stories-e-posts">
            <div class="stories">
                <!-- Primeiro Story-->
                <div class="story" id="primeiro-story">
                    <div class="story-bg-img">
                        <img class="story-background" src="arquivos_uteis/stories_background.jpg">
                        <img class="story-image" src="arquivos_uteis/stories/9gag.png">
                    </div>
                    <p>9gag</p>
                </div>

                <!-- Segundo Story -->
                <div class="story">
                    <div class="story-bg-img">
                        <img class="story-background" src="arquivos_uteis/stories_background.jpg">
                        <img class="story-image" src="arquivos_uteis/stories/meowed.png">
                    </div>
                    <p>meowed</p>
                </div>

                <!-- Terceiro Story -->
                <div class="story">
                    <div class="story-bg-img">
                        <img class="story-background" src="arquivos_uteis/stories_background.jpg">
                        <img class="story-image" src="arquivos_uteis/stories/barked.png">
                    </div>
                    <p>barked</p>
                </div>

                <!-- Quarto Story -->
                <div class="story">
                    <div class="story-bg-img">
                        <img class="story-background" src="arquivos_uteis/stories_background.jpg">
                        <img class="story-image" src="arquivos_uteis/stories/nathanwpyle.png">
                    </div>
                    <p>nathanwpyle...</p>
                </div>

                <!-- Quinto Story -->
                <div class="story">
                    <div class="story-bg-img">
                        <img class="story-background" src="arquivos_uteis/stories_background.jpg">
                        <img class="story-image" src="arquivos_uteis/stories/wawawiwac.png">
                    </div>
                    <p>wawawiwac...</p>
                </div>

                <!-- Sexto Story -->
                <div class="story">
                    <div class="story-bg-img">
                        <img class="story-background" src="arquivos_uteis/stories_background.jpg">
                        <img class="story-image" src="arquivos_uteis/stories/respondeai.png">
                    </div>
                    <p>respondeai</p>
                </div>

                <!-- Sétimo Story -->
                <div class="story">
                    <div class="story-bg-img">
                        <img class="story-background" src="arquivos_uteis/stories_background.jpg">
                        <img class="story-image" src="arquivos_uteis/stories/filomoderna.png">
                    </div>
                    <p>filomoderna</p>
                </div>

                <!-- Oitavo Story -->
                <div class="story">
                    <div class="story-bg-img">
                        <img class="story-background" src="arquivos_uteis/stories_background.jpg">
                        <img class="story-image" src="arquivos_uteis/stories/memeriago.png">
                    </div>
                    <p>memeriago</p>
                </div>
                <ion-icon name="chevron-forward-circle"></ion-icon>
            </div>

            <!--Posts-->
            <div class="posts">
                <!--Primeiro Post-->
                <div class="post">
                    <!--Parte Superior do Post-->
                    <div class="post-superior">
                        <div class="post-logo">
                            <img src="arquivos_uteis/posts/01/meowed.png">
                            <p>meowed</p>
                        </div>

                        <div class="post-mais-informacoes">
                            <ion-icon name="ellipsis-horizontal"></ion-icon>
                        </div>
                    </div>
                    
                    <!--Imagem do Post-->
                    <div class="post-imagem">
                        <img src="arquivos_uteis/posts/01/imagem_do_post.png">
                    </div>
                    
                    <!--Parte Inferior do Post-->
                    <div class="post-inferior">
                        <!--Ícones-->
                        <div class="post-icones">
                            <div class="post-icones-iteracoes">
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>

                            <div class="post-icone-salvar">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
                        </div>
                        <!--Informações do post-->
                        <div class="post-informacoes">
                            <img src="arquivos_uteis/posts/01/respondeai.png" >
                            <p> Curtido por <span>respondeai</span> e <span>outras 101.523 pessoas</span></p>
                        </div>
                    </div>
                </div>

                <!--Segundo Post-->
                <div class="post">
                    <!--Parte Superior do Post-->
                    <div class="post-superior">
                        <div class="post-logo">
                            <img src="arquivos_uteis/posts/02/barked.png">
                            <p>meowed</p>
                        </div>

                        <div class="post-mais-informacoes">
                            <ion-icon name="ellipsis-horizontal"></ion-icon>
                        </div>
                    </div>
                    
                    <!--Imagem do Post-->
                    <div class="post-imagem">
                        <img src="arquivos_uteis/posts/02/imagem_do_post.png">
                    </div>
                    
                    <!--Parte Inferior do Post-->
                    <div class="post-inferior">
                        <!--Ícones-->
                        <div class="post-icones">
                            <div class="post-icones-iteracoes">
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>

                            <div class="post-icone-salvar">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
                        </div>
                        <!--Informações do post-->
                        <div class="post-informacoes">
                            <img src="arquivos_uteis/posts/02/animals.png" >
                            <p> Curtido por <span>adorable_animals</span> e <span>outras 99.159 pessoas</span></p>
                        </div>
                    </div>
                </div>

                <!--Terceiro Post-->
                <div class="post">
                    <!--Parte Superior do Post-->
                    <div class="post-superior">
                        <div class="post-logo">
                            <img src="arquivos_uteis/posts/01/meowed.png">
                            <p>meowed</p>
                        </div>

                        <div class="post-mais-informacoes">
                            <ion-icon name="ellipsis-horizontal"></ion-icon>
                        </div>
                    </div>
                    
                    <!--Imagem do Post-->
                    <div class="post-imagem">
                        <img src="arquivos_uteis/posts/01/imagem_do_post.png">
                    </div>
                    
                    <!--Parte Inferior do Post-->
                    <div class="post-inferior">
                        <!--Ícones-->
                        <div class="post-icones">
                            <div class="post-icones-iteracoes">
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>

                            <div class="post-icone-salvar">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
                        </div>
                        <!--Informações do post-->
                        <div class="post-informacoes">
                            <img src="arquivos_uteis/posts/01/respondeai.png" >
                            <p> Curtido por <span>respondeai</span> e <span>outras 101.523 pessoas</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- ion-icon -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
